<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçlho e rodape tabela</title>
</head>
<body>
    <table sumary="Tabela idade aluno" border="1" width="250" align="center">
        <caption>Tabela de idade</caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th title="Idade">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marcio</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>20</td>
            </tr>
            <tr>
                <td>João</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Manuela</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Jose</td>
                <td>29</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
    <style>
        table tr:nth-child(even) {
            background-color: aqua;
        }
    </style>
</body>
</html>
